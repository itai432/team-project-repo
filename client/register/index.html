<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./dist/registerStyle.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <script src="./dist/register.js" defer></script>
</head>
<body>
    <form onsubmit="handleCreateUser(event)" class="RegisterContainer">
        <div class="RegisterContainer__RegisterHeader"></div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="RegisterContainer__UserNameInput" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="RegisterContainer__PasswordInput" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="RegisterContainer__EmailInput" required>
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" class="RegisterContainer__BirthDayInput" required>
        </div>
        <div>
            <button type="submit" class="RegisterContainer__SubmitBtn">Register</button>
        </div>
        <div>
            <button type="button" class="RegisterContainer__LoginBtn">
                      <a href="http://localhost:3000/login/index.html" class="element">Login</a>
            </button>
        </div>
    </form>
    
</body>
</html>

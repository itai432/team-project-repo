<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./dist/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <!-- google fonts -->
    <script src="./dist/login.js" defer></script>
  </head>
  <body>
    <div id="navbarWrapper">
      <a href="http://localhost:3000/homePage/index.html" class="navbarTitle">My Social Media</a>
      <div class="navbarElements">
        <a href="http://localhost:3000/admin/index.html" class="element">Admin</a>
        <a href="http://localhost:3000/login/index.html" class="element">Login</a>
        <a href="http://localhost:3000/register/index.html" class="element">Register</a>
        <a href="http://localhost:3000/profilePage/index.html" class="element">Profile</a>
      </div>
    </div>
    <form onsubmit="handleLogin(event)" class="LoginContainer">
        <h1 class="LoginContainer__hederContainer">Login</h1>
        <div class="LoginContainer__UserInput">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="LoginContainer__PasswordInput">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
      
  <button class="LoginContainer__LoginBtn" type="submit">Login</button>
  <div class="LoginContainer__RegisterBtn">
    <a href="http://localhost:3000/register/index.html" class="element">Register</a>
  </div>
  <div class="LoginContainer__ForgotPasswordBtn">Forgot Password</div>
      </form>
        </body>
</html>
